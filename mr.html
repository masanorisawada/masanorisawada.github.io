<html>
    <head>
        <title></title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color: #000000">
            <a-sky src="./img.jpg"></a-sky>
            <a-sphere position="1 1 -3" radius="0.35" color="blue"></a-sphere>
            <a-cone position="0 1 -5" height="2" color="yellow"></a-cone>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="gray"></a-plane>
            <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-box position="-1.5 0.7 -3" rotation="0 45 45" color="#4CC3D9" shadow></a-box> 
        </a-scene>
    </body>
</html>
